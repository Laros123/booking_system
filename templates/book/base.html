<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


    <script async="" src="https://chimpstatic.com/mcjs-connected/js/users/e3428dd6b8fda73bc5ba8b6e6/37107ccd183a988edab652f4b.js"></script>
    <script src="https://themes.getbootstrap.com/wp-includes/js/wp-emoji-release.min.js?ver=5.3" type="text/javascript" defer=""></script>
    <title>Booking</title>
</head>
<body data-bs-theme="dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">Bookings</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto order-1">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'rooms' %}">Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'booking_form' %}">Booking</a>
                        </li>
                    </ul>
                </div>
                <form class="form-inline form-navbar my-2 my-lg-0 order-2" method="POST" action="{% url 'room_detail_form' %}">
                    {% csrf_token %}
                        <input class="form-control" id="room_number" name="room_number" type="text" placeholder="Search">
                </form>
            </div>
        </nav>
        <hr style="margin: 0">
    </header>
    <br>
    <main class="container-md site-main main">
        {% block body %}
        {% endblock %}
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
